{% include face.html %}

<section id="about" class="main-infor">
  <div class="page-content">
      <div class="wrapper">
        
        <article class="content">

          <p class="lema">{{ site.data.about.paragraph }}</p>

          <div class="skill-block">

          {% for skills in site.data.about.skills %}

          <div class="skill-box">
            <div class="skill-label">{{ skills.skill }}</div>
            <div class="skill">
              <span class="skill-bar skill-level-{{ skills.level }}"></span>
            </div>
          </div>
          
          {% endfor %}

          </div>

        </article>

      </div>
    </div>
</section>
