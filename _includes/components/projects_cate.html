{% for post in site.categories.projects limit:include.num %}
<article id="{{ post.id }}" class="{{ include.data }}__item">
	<div class="{{ include.data }}__item__container">
		<img class="{{ include.data }}__item__image" src="{{ site.baseurl }}{{ site.image_location }}/post/{{ post.img }}">
		<h4 class="{{ include.data }}__item__title">{{ post.title }}</h4>
		<p class="{{ include.data }}__item__content lema">{{ post.excerpt }}</p>
	</div>
</article>
{% endfor %}
